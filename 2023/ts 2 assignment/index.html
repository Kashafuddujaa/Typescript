<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vehicle Rental System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Vehicle Rental System</h1>
    <form id="rental-form">
      <h2>Rent a Vehicle</h2>
      <label for="vehicle-type">Vehicle Type:</label>
      <select id="vehicle-type">
        <option value="car">Car</option>
        <option value="truck">Truck</option>
        <option value="motorcycle">Motorcycle</option>
      </select>
      <br>
      <label for="rental-period">Rental Period (days):</label>
      <input type="number" id="rental-period" name="rental-period" min="1" required>
      <br>
      <button id="rent-btn" type="submit">Rent</button>
    </form>
    <br>
    <form id="return-form">
      <h2>Return a Vehicle</h2>
      <label for="rental-id">Rental ID:</label>
      <input type="text" id="rental-id" name="rental-id" required>
      <br>
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date" required>
      <br>
      <button id="return-btn" type="submit">Return</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
